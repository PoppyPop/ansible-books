---
- name: Install NAS Shares
  hosts: nas
  become: true
  vars_files:
    - secrets.yaml

  tasks:
    - name: Import shares role
      ansible.builtin.import_role:
        name: share_manager
      vars:
        share_manager_shares:
          - path: /datas/dls
          - path: /datas/photos
          - path: /datas/pcloud

    - name: Create usershares directory
      ansible.builtin.file:
        path: "/datas/usershares"
        state: directory
        mode: "0755"
        owner: "root"
        group: "root"

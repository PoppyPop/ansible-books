---
- name: Fail if duplicate share names exist
  ansible.builtin.fail:
    msg: "Duplicate share names detected: {{ share_manager_shares_normalized | map(attribute='name') | list }}"
  when: >
    share_manager_shares_normalized | map(attribute='name') | list
    | difference(share_manager_shares_normalized | map(attribute='name') | list | unique)
    | length > 0

- name: Fail if duplicate share paths exist
  ansible.builtin.fail:
    msg: "Duplicate share paths detected: {{ share_manager_shares_normalized | map(attribute='path') | list }}"
  when: >
    share_manager_shares_normalized | map(attribute='path') | list
    | difference(share_manager_shares_normalized | map(attribute='path') | list | unique)
    | length > 0
